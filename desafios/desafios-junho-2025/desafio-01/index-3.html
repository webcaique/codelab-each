<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formCadAluno">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br><br>

    <label for="nota1">Primeira Nota (0 a 10):</label>
    <input type="number" id="nota1" min="0" max="10" step="0.1" required><br><br>

    <label for="nota2">Segunda Nota (0 a 10):</label>
    <input type="number" id="nota2" min="0" max="10" step="0.1" required><br><br>

    <button type="submit">Salvar</button>
  </form>
    <script src="script.js"></script>
</body>
</html>
