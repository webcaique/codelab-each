version: "1"

databases:
  - name: devClicker-db
    databaseName: devclicker_db
    user: devclicker_db_user
    plan: free
    region: oregon
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere
    postgresMajorVersion: "17"

services:
  - type: web
    name: devclicker
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: >
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      daphne -b 0.0.0.0 -p $PORT devClicker.asgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "codelab-each.onrender.com"
